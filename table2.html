<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td
        {
           border:2px solid blueviolet;
           border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <th>A</th>
            <th>200</th>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>100</td>
        </tr>

    </table>
</body>
</html>
